<script>
    let tabPanel;
    $(document).ready(function () {
        tabPanel = new TabPanel({
            renderTo: 'tab',
            width: "100%",
            height: 820,
            //border:'none',
            active: 0,
            //maxLength : 10,
            items: [
                {
                    id: 'contentIndex',
                    title: '首页',
                    html: '<iframe src="/index" width="100%" height="100%" frameborder="0"></iframe>',
                    closable: false
                }
            ]
        });
    });
    function addTab(id, title, url) {
        tabPanel.addTab({
            id: id,
            title: title,
            html: '<iframe src="' + url + '" width="100%" height="100%" frameborder="0"></iframe>',
            closable: true,
            disabled: false
        });
    }
</script>
